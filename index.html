<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de poupança</title>
    <link rel="stylesheet" href="estilo.css"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <form class="container">
        <div class="title"> Calculadora de Poupança</div>

        <div class="form-group">
          <label ></label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" required="required">
        </div> 
        <div class="form-group">
          <label ></label>
          <input type="number" class="form-control" id="valor"  placeholder="Valor a aplicar mensalmente" required="required">
        </div>
        
        </div>
        <div class="form-group">
          <label ></label>
          <input type="number" class="form-control" id="juros" placeholder="Taxa de juros" required="required">
        </div>
        <div class="form-group">
          <label ></label>
          <input type="number" class="form-control" id="parcelas" placeholder="Numero de parcelas (meses)" required="required">
        </div>
        <hr>
        <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
        <hr>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="resultado" rows="3" readonly></textarea >
        </div>
      </form>
    <script src="script.js"></script>
  </body>
</html>
